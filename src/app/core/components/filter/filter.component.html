<div class="header">
    <a class="head" [routerLink]="['/settings']"><span> Settings </span> <span><i class="fa fa-angle-double-right"
                aria-hidden="true"></i></span> <span> Filter</span></a>
</div>

    <!-- Tab panes -->
    <div class="tab-content">
        <div id="loghistory" class="tab-pane active">
      
            <ag-grid-angular #agGrid id="myGrid" style="width: 100%;height: 82%;"
            [applyColumnDefOrder]="true"  [rowDragManaged]="true" [suppressPaginationPanel]="true"
            (paginationChanged)="onPaginationChanged($event)"  [pagination]="true"
            [paginationPageSize]="paginationPageSize" [paginationNumberFormatter]="paginationNumberFormatter"
             class="ag-theme-alpine" [rowData]="rowData" [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" 
              [rowSelection]="rowSelection" [rowDragManaged]="true"
                [animateRows]="true" [suppressMenuHide]="true" [modules]="modules"
                 [frameworkComponents]="frameworkComponents" [rowHeight]="rowHeight"
                  [headerHeight]="headerHeight" [pagination]="true" (gridReady)="onGridReady($event)">
            </ag-grid-angular>  
             <!--Pagination Start-->
             <div class="tab-footer">
             <div class="example-header page_nation_header">
                <select (change)="onPageSizeChanged($event)" id="allactive-size">
                    <option value="10" selected="">10 Records Per Pages</option>
                    <option value="100">20 Records Per Pages</option>
                    <option value="500">30 Records Per Pages</option>
                    <option value="1000">40 Records Per Pages</option>
                    <option value="1000">50 Records Per Pages</option>
                    <option value="1000">100 Records Per Pages</option>
                </select>
        
                <div class="center_nation">
                    <span class="value" id="allactiveCurrentPage"></span>
                    <span class="label">-</span>
                    <span class="value" id="allactiveTotalPage"></span>
                </div>
                <span class="left_nation pagination-item" (click)="onBtPrevious()">
                    <i class="fas fa-angle-left"></i>
                </span>
                <span class="right_nation pagination-item1" (click)="onBtNext()" id="btLast">
                    <i class="fas fa-angle-right"></i>
                </span>
            </div>
            <!--Pagination End-->
            </div>
        </div>

    </div>
